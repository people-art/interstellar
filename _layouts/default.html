<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} - Interstella Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/assets/favicon.ico">
  <!-- Begin Jekyll SEO tag v2.8.0 -->
  <title>{{ page.title }} | Interstella Project</title>
  <meta name="generator" content="Jekyll v4.3.4" />
  <meta property="og:title" content="{{ page.title }} - Interstella Project" />
  <meta property="og:locale" content="en_US" />
  <meta name="description" content="{{ site.description }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <link rel="canonical" href="{{ page.url | replace: '/index.html', '' | replace: '.html', '' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:url" content="{{ page.url | replace: '/index.html', '' | replace: '.html', '' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:site_name" content="Interstella Project" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary" />
  <meta property="twitter:title" content="{{ page.title }} - Interstella Project" />
  {% seo %}
  <!-- End Jekyll SEO tag -->

  <link type="application/atom+xml" rel="alternate" href="{{ site.baseurl }}/feed.xml" title="Interstella Project" />
  
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body class="bg-dark text-light" style="font-family: 'Roboto', sans-serif;">
  {% include navbar.html %}
  <main class="container mt-5 pt-5">
    {{ content }}
  </main>
  {% include footer.html %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/main.js"></script>
</body>
</html>
